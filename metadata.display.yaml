apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-artifact-registry-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: terraform-google-artifact-registry
    source:
      repo: https://github.com/GoogleCloudPlatform/terraform-google-artifact-registry.git
      sourceType: git
  ui:
    input:
      variables:
        cleanup_policies:
          name: cleanup_policies
          title: Cleanup Policies
        cleanup_policy_dry_run:
          name: cleanup_policy_dry_run
          title: Cleanup Policy Dry Run
        description:
          name: description
          title: Description
        docker_config:
          name: docker_config
          title: Docker Config
        enable_vpcsc_policy:
          name: enable_vpcsc_policy
          title: Enable Vpcsc Policy
        format:
          name: format
          title: Format
        kms_key_name:
          name: kms_key_name
          title: Kms Key Name
        labels:
          name: labels
          title: Labels
        location:
          name: location
          title: Location
        maven_config:
          name: maven_config
          title: Maven Config
        members:
          name: members
          title: Members
        mode:
          name: mode
          title: Mode
        project_id:
          name: project_id
          title: Project Id
        remote_repository_config:
          name: remote_repository_config
          title: Remote Repository Config
        repository_id:
          name: repository_id
          title: Repository Id
        virtual_repository_config:
          name: virtual_repository_config
          title: Virtual Repository Config
        vpcsc_policy:
          name: vpcsc_policy
          title: Vpcsc Policy
    runtime:
      outputs:
        artifact_id:
          visibility: VISIBILITY_ROOT
